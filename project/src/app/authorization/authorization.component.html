<div class="header">
  <div>
    <img class="logo" src="assets/logo.jpg">
    <span><b>LMS Application</b></span>
  </div>
</div>

<div class="background">
  <div class="formContainer">

    <form #signupForm="ngForm" (ngSubmit)="onClickSubmit(signupForm.value)">
      <h2>Login</h2>
      <div class="form-group">
        <label for="mobileNumber">
          Mobile Number</label>
        <input type="tel" name="mobileNumber" class="form-control" ngModel>
      </div>

      <div class="form-group">
        <label for="otp">Verify OTP</label>
        <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:6, allowNumbersOnly:true}"></ng-otp-input>
      </div>

      <input type = "submit" class="btn btn-primary" value = "Submit">
      <p id="success"></p>
      <p id="error"></p>
    </form>
  </div>
</div>
